<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}}</dd>

</dl>

<button (click)="changeHero()"
        *ngIf="name!=='batman'"
        class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button (click)="changeAge()"
        *ngIf="age!==33"
        class="btn btn-primary">
  Cambiar Edad
</button>
