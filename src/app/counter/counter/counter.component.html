<h1>Counter {{count}}</h1>

<hr>

<button
  class="btn btn-primary mx-2 my-2"
  (click)="increment(+1)">Increment
</button>

<button
  class="btn btn-primary mx-2 my-2"
  (click)="increment(-1)">Decrement
</button>

<button
  class="btn btn-primary mx-2 my-2"
  *ngIf="count!=10"
  (click)="resetValue()">Reset
</button>
